<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    ,
    <link rel="stylesheet" href="first.css" />
  </head>
  <body>
    <div class="container">
      <div class="location" id="loc">
        <p id="paragraph">Where are we</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d63821.30184028229!2d36.74511059485202!3d-1.2744381706241679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d-1.2886236!2d36.7496256!4m5!1s0x182f171dfb52ef3f%3A0x973a39272320f4d9!2sApen%20Softwares%2C%20Peace%20Towers%2C%20Ngara%20Rd%2C%20Nairobi!3m2!1d-1.2747446999999998!2d36.8203756!5e0!3m2!1sen!2ske!4v1697349719670!5m2!1sen!2ske"
          width="500"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="bw-iframe"
        ></iframe>
      </div>
      <div>
        <div class="information" id="loc">
          <p id="paragraph">Send us a message</p>
          <form>
            <div class="name">
              <input type="text" placeholder="Name" required />
              <input type="text" placeholder="Phone" required />
            </div>
            <div class="email">
              <input type="text" placeholder="email" required />
              <input type="text" placeholder="Subject" required />
            </div>
            <div class="textarea">
              <textarea placeholder="Message" rows="8" cols="50"></textarea>
            </div>
            <div class="submit">
              <button value="Send">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
